<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	
	<div th:include="header_fragment :: h2"></div>
	
	<div th:replace="header_fragment :: header"></div>
	
    <div class="row">
        <div class="col-md-6 offset-md-3">
			
            <p class="lead">Esta es una página de inicio básica que utiliza Bootstrap para el diseño.</p>
            <p>¡Puedes empezar a personalizarla según tus necesidades!</p>
            
            <ul>
				<li th:each="curso: ${cursos}">
					<span th:text="${curso.codigo}"></span> - <span th:text="${curso.nombre}"></span>
				</li>
			</ul>
			
			<div class="row">
				<div class="col-md-3">
				 	<h5>Id</h5> 
				</div>
				<div class="col-md-3">
				 	<h5>Codigo</h5> 
				</div>
				<div class="col-md-3">
				 	<h5>Nombre</h5> 
				</div>
			</div>
       		
			
			<div th:each="curso: ${cursos}">
				<div class="row">
					<div class="col-md-3" th:text="${curso.id}"></div>
					<div class="col-md-3" th:text="${curso.codigo}"></div>
					<div class="col-md-3" th:text="${curso.nombre}"></div>
				</div>
			</div>
            
            <a href="/login/login" class="btn btn-primary">Iniciar Sesión</a>

        </div>
    </div>
</div>

<!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
